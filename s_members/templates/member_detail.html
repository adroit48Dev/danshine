<!DOCTYPE html>
<html>
<head>
  <title>Member Details</title>
</head>
<body>
  <h1>Member Details</h1>
  
  <h2>{{ member.first_name }} {{ member.last_name }}</h2>
  <p>Member Code: {{ member.member_code }}</p>
  <p>Date of Birth: {{ member.date_of_birth }}</p>
  <p>Age: {{ member.age }}</p>
  <p>Gender: {{ member.get_gender_display }}</p>
  <!-- Rest of the member details -->
  
  <a href="{% url 'member_update' pk=member.pk %}">Edit</a>
  <a href="{% url 'member_delete' pk=member.pk %}">Delete</a>
</body>
</html>
