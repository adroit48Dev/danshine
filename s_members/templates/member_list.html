<!DOCTYPE html>
<html>
<head>
  <title>Member List</title>
</head>
<body>
  <h1>Member List</h1>
  
  {% if members %}
    <ul>
      {% for member in members %}
        <li><a href="{% url 'member_details' pk=member.pk %}">{{ member.first_name }} {{ member.last_name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No members found.</p>
  {% endif %}
  
  <a href="{% url 'member_create' %}">Add Member</a>
</body>
</html>
